<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slider</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <header>
    <div class="box-container"></div>
    <div class="box-header-one"></div>
    <div class="box-header-two"></div>
  </header>

  <div class="text">
    <b class="lorem-ipsum-dolor"
      >Lorem ipsum dolor sit amet consectetuer adipiscing elit
    </b>
    <div class="ut-wisi-enim-container">
        <span class="ut-wisi-enim"
          >Ut wisi enim ad minim veniam, quis nostrud exerci tation
          ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo
          consequat. Duis autem vel eum iriure dolor in hendrerit in
          vulputate velit esse molestie consequat</span
        >
      </span>
    </div>
  </div>
  <div class="slider"> 
  <div class="top-row">
    <img src="Assets/slider-image-1.jpg" class="one">
    <img src="Assets/slider-image-2.jpg" class="two">
    <img src="Assets/slider-image-3.jpg" class="three">
    <img src="Assets/slider-image-4.jpg" class="four">
    <img src="Assets/slider-image-5.jpg" class="five">
  </div>
  <div class="bottom-row">
    <img src="Assets/slider-image-2.jpg" class="two">
    <img src="Assets/slider-image-6.jpg" class="six">
    <img src="Assets/slider-image-7.jpg" class="seven">
    <img src="Assets/slider-image-8.jpg" class="eight">
    <img src="Assets/slider-image-9.jpg" class="nine">
  </div>
</div>
<div class="arrows">
  <div class="arrow-group">
  <button class="arrow2">
    <img src="Assets/arrow-blue-left.png" alt="Arrow Left" class="arrow-left">
    <img src="Assets/arrow-gray-left.png" alt="Arrow Left" class="arrow-left">
  </button>
  <button class="arrow1">
    <img src="Assets/arrow-blue-right.png" alt="Arrow Right" class="arrow-right">
    <img src="Assets/arrow-gray-right.png" alt="Arrow Right" class="arrow-right">
  </button>
  </div>
</div>
<footer>
<div class="footer"></div>
  
</footer>
</body>
</html>
